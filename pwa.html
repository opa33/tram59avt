<!DOCTYPE html>
<html>
<head>
  <title>Загрузка</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('Service Worker зарегистрирован:', registration);
          })
          .catch(function(error) {
            console.log('Ошибка при регистрации Service Worker:', error);
          });
      });
    }
    
    function saveData() {
      var value = document.getElementById("inputValue").value;
      localStorage.setItem("myValue", value);
    }
  </script>
</head>
<body>
    <div style="position: fixed; top: 30%; text-align: center; font-size: 15vw; font-family: roboto; font-weight: 500;">Добавьте на экран домой</div>
  <script src="offline.js"></script> <!-- Подключаем скрипт для обработки офлайн-режима -->
</body>
</html>
